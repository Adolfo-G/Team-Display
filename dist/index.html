
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.4/dist/css/foundation.min.css" crossorigin="anonymous">
</head>
<body>
<style>
    body{
        border: unset;
        padding: unset;
        margin: unset;
    }
    h1{
        font-size: 200%;
        color: white;
        background-color: rgb(232, 71, 86);
        text-align: center;
        border:unset;
        margin: unset;
        padding:2.5%;
        font-weight: bold;
        font-family: Arial, Helvetica, sans-serif;
    }
    h2,
    h3{
        font-size: unset;
        font-weight: unset;
        font-family: unset;
    }
    .content-container{
        padding: 3% 18% 0% 18%;
    }
    div .card-divider{
        display: block;
        color: white;
        background-color: rgb(2, 119, 250);
        font-size: 150%;
        font-weight: bold;
        font-family: Arial, Helvetica, sans-serif;
    }

    div .card-section{
        background-color:rgb(246,247,249) ;
    }

    div .card{
        border-radius: 10px;
        box-shadow: 5px 5px 5px gray;
        border:unset;
    }
</style>
    <h1>My Team</h1>
<div class="content-container">
    <div class="grid-container">
        <div class="grid-x grid-margin-x small-up-1 medium-up-2 large-up-3">
            
                    <div class="cell">
                        <div class="card">
                            <div class="card-divider">
                                <h2>Mark</h2>
                                <h3>Manager</h3>
                            </div>
                            <div class="card-section">
                                <table class="unstriped">
                                    <tbody>
                                        <tr>
                                            <td>ID: 01</td>
                                        </tr>
                                        <tr>
                                            <td>Email: <a href="mailto:manager@test">manager@test</a></td>
                                        </tr>
                                        <tr>
                                            <td>Office Number: (123) 456-7890</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="cell">
                        <div class="card">
                            <div class="card-divider">
                                <h2>Luke</h2>
                                <h3>Engineer</h3>
                            </div>
                            <div class="card-section">
                                <table class="unstriped">
                                    <tbody>
                                        <tr>
                                            <td>ID: 02</td>
                                        </tr>
                                        <tr>
                                            <td>Email: <a href="mailto:engineer@test">engineer@test</a></td>
                                        </tr>
                                        <tr>
                                            <td>Github: engineer@github.com</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="cell">
                        <div class="card">
                            <div class="card-divider">
                                <h2>John</h2>
                                <h3>Intern</h3>
                            </div>
                            <div class="card-section">
                                <table class="unstriped">
                                    <tbody>
                                        <tr>
                                            <td>ID: 03</td>
                                        </tr>
                                        <tr>
                                            <td>Email: <a href="mailto:intern@test">intern@test</a></td>
                                        </tr>
                                        <tr>
                                            <td>School: Test University</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
        </div>
    </div>
</div>

  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.4/dist/js/foundation.min.js" crossorigin="anonymous"></script>
</body>
</html>
